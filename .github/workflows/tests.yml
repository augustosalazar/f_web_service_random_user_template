 integration-test:
    name: Run Smoke Tests
    runs-on: macos-latest
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: ğŸ¦‹ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: ğŸŒ Flutter Enable Web
        run: flutter config --enable-web

      - name: ğŸš€ Start Safari Driver
        run: |
          sudo safaridriver --enable
          safaridriver --port 4444 &

      - name: ğŸ§ª Run Smoke Test
        run: |
          flutter drive --driver=test_driver/integration_test.dart --target=integration_test/app_test.dart -d web-server --release --browser-name=safari

      - name: ğŸ¯ Run Functional Test
        run: |
          flutter drive --driver=test_driver/integration_test.dart --target=e2e/functional_test.dart -d web-server --release --browser-name=safari